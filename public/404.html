<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Redirigiendo...</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Roboto', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: hsl(0, 0%, 96%);
      color: hsl(0, 0%, 9%);
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 1rem;
    }

    .container {
      max-width: 500px;
      width: 100%;
      text-align: center;
    }

    .loader {
      width: 48px;
      height: 48px;
      border: 4px solid hsl(0, 0%, 83%);
      border-top-color: hsl(20, 90%, 48%);
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
      margin: 0 auto 1.5rem;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    h1 {
      font-size: 1.5rem;
      font-weight: 700;
      margin-bottom: 0.5rem;
      color: hsl(0, 0%, 9%);
    }

    p {
      color: hsl(0, 0%, 45%);
      margin-bottom: 1rem;
    }

    .error {
      display: none;
      background: hsl(0, 72%, 50%, 0.1);
      border: 1px solid hsl(0, 72%, 50%);
      color: hsl(0, 72%, 40%);
      padding: 1rem;
      border-radius: 0.75rem;
      margin-top: 1.5rem;
    }

    .error.show {
      display: block;
    }

    .config-link {
      display: inline-block;
      margin-top: 1rem;
      padding: 0.75rem 1.5rem;
      background: hsl(20, 90%, 48%);
      color: hsl(33, 100%, 96%);
      text-decoration: none;
      border-radius: 0.75rem;
      font-weight: 500;
      transition: all 0.2s;
    }

    .config-link:hover {
      background: hsl(20, 90%, 42%);
      transform: translateY(-1px);
    }

    @media (prefers-color-scheme: dark) {
      body {
        background: hsl(0, 0%, 9%);
        color: hsl(0, 0%, 98%);
      }

      h1 {
        color: hsl(0, 0%, 98%);
      }

      .loader {
        border-color: hsl(0, 0%, 32%);
        border-top-color: hsl(27, 95%, 60%);
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="loader"></div>
    <h1 id="status">Buscando destino...</h1>
    <p id="message">Por favor espera un momento</p>
    <div class="error" id="error"></div>
  </div>

  <script>
    const STORAGE_KEY = 'shortener_config';
    
    async function redirect() {
      const statusEl = document.getElementById('status');
      const messageEl = document.getElementById('message');
      const errorEl = document.getElementById('error');

      // Get the short path from URL (everything after domain)
      const shortPath = window.location.pathname;
      
      if (shortPath === '/' || shortPath === '') {
        window.location.href = '/';
        return;
      }

      try {
        // Get Google Sheets URL from localStorage
        const sheetsUrl = localStorage.getItem(STORAGE_KEY);
        
        if (!sheetsUrl) {
          throw new Error('Sistema no configurado. Por favor configura la URL de Google Sheets.');
        }

        statusEl.textContent = 'Consultando base de datos...';
        
        // Fetch CSV data
        const response = await fetch(sheetsUrl);
        if (!response.ok) {
          throw new Error('No se pudo acceder a la base de datos.');
        }

        const csvText = await response.text();
        const lines = csvText.trim().split('\n');
        
        // Skip first 2 rows (title and headers)
        const dataRows = lines.slice(2);
        
        // Parse CSV and find matching short URL
        for (let row of dataRows) {
          // Simple CSV parsing (handles basic cases)
          const [url, destination] = row.split(',').map(s => s.trim());
          
          if (!url || !destination) continue;
          
          // Match with or without leading slash
          const normalizedUrl = url.startsWith('/') ? url : '/' + url;
          const normalizedPath = shortPath;
          
          if (normalizedUrl === normalizedPath) {
            statusEl.textContent = '¡Enlace encontrado!';
            messageEl.textContent = `Redirigiendo a ${destination}...`;
            
            // Redirect after a brief moment
            setTimeout(() => {
              window.location.href = destination;
            }, 500);
            return;
          }
        }
        
        // No match found
        throw new Error(`No se encontró un destino para: ${shortPath}`);
        
      } catch (error) {
        statusEl.textContent = 'Error';
        messageEl.textContent = '';
        errorEl.textContent = error.message;
        errorEl.classList.add('show');
        
        // Add link to config page
        const configLink = document.createElement('a');
        configLink.href = '/';
        configLink.className = 'config-link';
        configLink.textContent = 'Ir a Configuración';
        errorEl.appendChild(document.createElement('br'));
        errorEl.appendChild(document.createElement('br'));
        errorEl.appendChild(configLink);
      }
    }

    // Start redirect process
    redirect();
  </script>
</body>
</html>
